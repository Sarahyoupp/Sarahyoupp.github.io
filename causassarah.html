 <p> Los trastornos alimenticios son enfermedades graves relacionadas con comportamientos alimentarios extremos y una preocupación excesiva por el peso corporal, la figura o los hábitos alimenticios. Algunos ejemplos comunes son la anorexia nerviosa, la bulimia nerviosa y el trastorno por atracón. Estos trastornos no tienen una causa única, sino que surgen de una combinación de factores biológicos, psicológicos, familiares, sociales y culturales.

1. Factores biológicos
Genética hereditaria: Si un familiar cercano (como padres o hermanos) ha tenido un trastorno alimenticio, hay mayor probabilidad de desarrollarlo.
Desequilibrio de neurotransmisores: Las sustancias químicas del cerebro como la serotonina, la dopamina y la noradrenalina, que controlan el apetito y el estado de ánimo, pueden estar desbalanceadas.
Metabolismo y peso corporal natural: Algunas personas tienen una predisposición física a ganar o perder peso fácilmente, lo que puede generar ansiedad o insatisfacción.
2. Factores psicológicos
Baja autoestima: Sentirse inseguro o tener una imagen negativa del cuerpo puede llevar a extremos para intentar “mejorar”.
Perfeccionismo y autoexigencia: Quienes buscan la perfección en todo pueden desarrollar conductas extremas para alcanzar el “cuerpo ideal”.
Ansiedad, depresión o trastornos emocionales: Estas condiciones pueden provocar que la persona utilice la comida como una forma de control o escape.
Miedo a engordar: Algunas personas sienten un miedo irracional a subir de peso, lo cual puede llevar a dietas excesivas o purgas.
3. Factores familiares
Ambientes familiares estresantes o disfuncionales: Problemas como discusiones constantes, falta de afecto o exceso de control pueden influir negativamente.
Presión familiar sobre la apariencia física: Comentarios o críticas constantes sobre el peso pueden afectar la autoestima.
Historia familiar de trastornos alimenticios: El comportamiento alimentario se puede aprender por imitación.
4. Factores sociales y culturales
Ideal de belleza impuesto por la sociedad: Las redes sociales, la televisión, el cine y la publicidad muchas veces promueven un cuerpo delgado como sinónimo de éxito y belleza.
Comparación constante con otras personas: Esto puede generar una imagen corporal distorsionada e inseguridad.
Bullying o acoso relacionado con el peso o la figura corporal: Esto afecta profundamente la salud emocional y puede dar origen a trastornos alimenticios.
Profesiones o actividades que exigen un cuerpo específico: Como el modelaje, el ballet, el atletismo o la gimnasia.
5. Influencia de las redes sociales y medios digitales
Filtros, ediciones y retoques digitales: Crean estándares irreales de belleza.
Contenido que promueve dietas extremas: En redes como TikTok, Instagram o YouTube se viralizan retos o "tips" que fomentan hábitos alimentarios poco saludables.
Presión para tener “likes” y aprobación: Aumenta la obsesión por la imagen y puede llevar a controlar la alimentación de manera poco sana.
✅ Conclusión:
Los trastornos alimenticios no son solo un problema de comida; son un reflejo de conflictos internos, presión social y situaciones emocionales difíciles. Comprender sus causas ayuda a prevenirlos, detectarlos a tiempo y ofrecer apoyo a quienes los sufren. La empatía, la educación emocional y una cultura de aceptación del cuerpo son claves para combatirlos. </p>
